version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: silent-gallery-db
    environment:
      POSTGRES_USER: silent_gallery
      POSTGRES_PASSWORD: silent_gallery_dev
      POSTGRES_DB: silent_gallery
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silent_gallery"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
